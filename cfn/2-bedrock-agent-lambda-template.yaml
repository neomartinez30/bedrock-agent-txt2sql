  BedrockAgentAlias:
    Type: 'AWS::Bedrock::AgentAlias'
    DependsOn: BedrockAgent
    Properties:
      AgentAliasName: !Sub 'Alias-1'
      AgentId: !GetAtt BedrockAgent.AgentId
      
